<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header><div class="head-container">
            <div class="head-content">
                <span class="head-text-span">Boolean Gates</span>
            </div>
        </div></header>
        <div class="main">
            <div class="main-content">
                <div class="gate-list">

                    <!-- AND Gate -->
                    <div class="gate-option and"><span>Types of AND Gate</span></div>
                    <div class="gate-list-sub and">
                        <span class="gate and and-and" hidden>AND Gate</span>
                        <span class="gate and and-band" hidden>Bubbled AND Gate</span>
                    </div>

                    <!-- OR Gate -->
                    <div class="gate-option or"><span>Types of OR Gate</span></div>
                    <div class="gate-list-sub or">
                        <span class="gate or or-or" hidden>OR Gate</span>
                        <span class="gate or or-xor" hidden>XOR Gate</span>
                        <span class="gate or or-xnor" hidden>XNOR Gate</span>
                        <span class="gate or or-bor" hidden>Bubbled OR Gate</span>
                    </div>

                    <!-- NOT Gate -->
                    <div class="gate-option not"><span>Types of NOT Gate</span></div>
                    <div class="gate-list-sub not">
                        <span class="gate not not-not" hidden>NOT Gate</span>
                        <span class="gate not not-nand" hidden>NAND Gate</span>
                        <span class="gate not not-nor" hidden>NOR Gate</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
